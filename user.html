<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/png" href="img/icon.png">

    <style>
        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="index.html">
                <img src="img/iconn.png" alt="TIMELESS ECHO" class="logo me-3">
            </a>
            <a class="navbar-brand" href="#"><strong> TIMELESS ECHO </strong></a>
            
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="catalogo.html">Catálogo</a>
                    </li>
                    <li class="nav-item d-flex align-items-center me-3">
                        <button id="logoutBtn" class="btn btn-outline-danger btn-sm">Cerrar Sesión</button>
                    </li>
                </ul>
            </div>
            </div>
    </nav>

    <section id="profile-container" class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Mi Perfil</h4>
                    </div>
                    <div class="card-body">
                        <p><strong>Nombre:</strong> <span id="profile-name">Cargando...</span></p>
                        <p><strong>Correo:</strong> <span id="profile-email">Cargando...</span></p>
                        <hr>
                        <button class="btn btn-sm btn-outline-secondary edit-btn" data-target="#editNameForm">Editar Nombre</button>
                        <button class="btn btn-sm btn-outline-secondary edit-btn" data-target="#editEmailForm">Editar Correo</button>
                        <button class="btn btn-sm btn-outline-secondary edit-btn" data-target="#editPasswordForm">Cambiar Contraseña</button>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                
                <div class="mb-3 edit-form-container hidden" id="editNameForm">
                    <div class="card card-body shadow-sm">
                        <h5>Actualizar Nombre</h5>
                        <form id="form-edit-name">
                            <div class="mb-3">
                                <label for="newName" class="form-label">Nuevo Nombre</label>
                                <input type="text" class="form-control" id="newName" required>
                            </div>
                            <button type="submit" class="btn btn-success">Guardar Nombre</button>
                        </form>
                    </div>
                </div>

                <div class="mb-3 edit-form-container hidden" id="editEmailForm">
                    <div class="card card-body shadow-sm">
                        <h5>Actualizar Correo</h5>
                        <form id="form-edit-email">
                            <div class="mb-3">
                                <label for="newEmail" class="form-label">Nuevo Correo</label>
                                <input type="email" class="form-control" id="newEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="emailPasswordConfirm" class="form-label">Contraseña Actual</label>
                                <input type="password" class="form-control" id="emailPasswordConfirm" required>
                            </div>
                            <button type="submit" class="btn btn-success">Guardar Correo</button>
                        </form>
                    </div>
                </div>

                <div class="mb-3 edit-form-container hidden" id="editPasswordForm">
                    <div class="card card-body shadow-sm">
                        <h5>Cambiar Contraseña</h5>
                        <form id="form-edit-password">
                            <div class="mb-3">
                                <label for="oldPassword" class="form-label">Contraseña Anterior</label>
                                <input type="password" class="form-control" id="oldPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">Nueva Contraseña</label>
                                <input type="password" class="form-control" id="newPassword" required>
                            </div>
                            <button type="submit" class="btn btn-success">Cambiar Contraseña</button>
                        </form>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">Historial de Compras (Discos)</h5>
                    </div>
                    <div class="card-body">
                        <div id="purchaseHistoryList">
                            <p class="text-muted" id="no-purchases">Aún no tienes compras registradas.</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script> 
    
    <script src="js/user.js"></script>
</body>

</html>
